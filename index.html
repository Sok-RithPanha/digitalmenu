<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Menu</title>

<style>
    
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
    .video-bg {
      position: fixed;          /* or absolute if inside a section */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;             /* behind everything */
    }

    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;       /* very important - like background-size: cover */
    }

    /* Optional: dark overlay for better text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* semi-transparent black */
      z-index: -1;
    }

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

/* MENU GRID */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}
h1 {
  color: #ffffff;   /* orange */
}


/* MENU ITEM */
.menu-item {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.menu-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.menu-item h3 {
  margin: 10px 0 5px;
}

.menu-item p {
  font-size: 1.1rem;
  margin-bottom: 10px;
}

.menu-item button {
  width: 100%;
  padding: 10px;
  background: #27ae60;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

.menu-item button:hover {
  background: #219653;
}

/* CART */
#cart {
  background: rgba(255, 255, 255, 0.1);
  margin-top: 60px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.qty button {
  width: 30px;
  height: 30px;
  border: none;
  background: #ddd;
  border-radius: 6px;
  cursor: pointer;
}

.remove {
  background: #e74c3c;
  color: white;
  border: none;
  padding: 5px 8px;
  border-radius: 6px;
}

#cart-total {
  font-weight: bold;
  margin-top: 15px;
  text-align: right;
}

#send-order {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#cart-empty {
  text-align: center;
  color: #777;
}

/* PHONE */
@media (max-width: 768px) {
  .menu-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

      <button onclick="addToCart('Hot Coffee',1.5)">Add</button>
    </div>

  <!-- CART -->
  <div id="cart">
    <h2>üõí Your Order (<span id="cart-count">0</span>)</h2>
    <div id="cart-items"></div>
    <div id="cart-empty">No items yet...</div>
    <div id="cart-total">Total: $0.00</div>
    <button id="send-order" onclick="sendOrder()">üì§ Send Order</button>
  </div>
</div>

<script>
let cart = [];

const cartItems = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");
const cartCount = document.getElementById("cart-count");
const cartEmpty = document.getElementById("cart-empty");

function updateCart() {
  cartItems.innerHTML = "";
  let total = 0;
  let count = 0;

  if (cart.length === 0) {
    cartEmpty.style.display = "block";
    cartTotal.textContent = "Total: $0.00";
    cartCount.textContent = "0";
    return;
  }

  cartEmpty.style.display = "none";

  cart.forEach((item, i) => {
    total += item.price * item.qty;
    count += item.qty;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${item.name} ($${item.price})</span>
      <div class="qty">
        <button onclick="changeQty(${i},-1)">-</button>
        ${item.qty}
        <button onclick="changeQty(${i},1)">+</button>
        <button class="remove" onclick="removeItem(${i})">√ó</button>
      </div>
    `;
    cartItems.appendChild(div);
  });

  cartTotal.textContent = `Total: $${total.toFixed(2)}`;
  cartCount.textContent = count;
}

function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });
  updateCart();
}

function changeQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty <= 0) cart.splice(i,1);
  updateCart();
}

function removeItem(i) {
  cart.splice(i,1);
  updateCart();
}

function sendOrder() {
  alert("Order sent!");
  cart = [];
  updateCart();
}
  // Cart data

  const cartItemsDiv = document.getElementById("cart-items");
  const cartTotalDiv = document.getElementById("cart-total");
  const cartCountSpan = document.getElementById("cart-count");
  const sendBtn = document.getElementById("send-order");
  const emptyMsg = document.getElementById("cart-empty");

  function updateCartDisplay() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    let itemCount = 0;

    if (cart.length === 0) {
      emptyMsg.style.display = "block";
      sendBtn.style.display = "none";
      cartTotalDiv.textContent = "Total: $0.00";
      cartCountSpan.textContent = "0";
      return;
    }

    emptyMsg.style.display = "none";
    sendBtn.style.display = "block";

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      itemCount += item.qty;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div>
          <strong>${item.name}</strong> ‚Äì $${item.price}
        </div>
        <div class="qty">
          <button onclick="changeQty(${index}, -1)">‚Äì</button>
          <span>${item.qty}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button class="remove" onclick="removeItem(${index})">√ó</button>
        </div>
      `;
      cartItemsDiv.appendChild(div);
    });

    cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
    cartCountSpan.textContent = itemCount;
  }

  window.addToCart = function(name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    updateCartDisplay();
  };

  window.changeQty = function(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty <= 0) {
      cart.splice(index, 1);
    }
    updateCartDisplay();
  };

  window.removeItem = function(index) {
    cart.splice(index, 1);
    updateCartDisplay();
  };

  window.sendOrder = function() {
    if (cart.length === 0) return;

    const botToken = "7762731023:AAE8xPU8h9X8EF0ba0CIeKH8ENUD2A5IkUM";
    const chatId   = "1061162254";

    // Build nice message
    let message = "üõí *New Order!*\n\n";
    let total = 0;

    cart.forEach(item => {
      const lineTotal = item.price * item.qty;
      total += lineTotal;
      message += `‚Ä¢ ${item.name} √ó ${item.qty} = $${lineTotal.toFixed(2)}\n`;
    });

    message += `\nüí∞ *Total: $${total.toFixed(2)}*`;

    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: "Markdown"
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        alert("‚úÖ Order sent successfully!");
        cart = [];               // ‚Üê clear cart after success
        updateCartDisplay();
      } else {
        alert("‚ùå Telegram error: " + (data.description || "Unknown"));
      }
    })
    .catch(err => {
      alert("‚ùå Failed to send: " + err.message);
      console.error(err);
    });
  };
updateCart();
</script>
